<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Css - Bootstrap - estrutura navbar -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Css - Meu - externo -->
  <link rel="stylesheet" href="./style.css">
  <!-- Css - Fontawesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- icons -->
  <link rel="icon" href="./img/logo.png" type="image/png">
  <title>Pomodoro Timer</title>
</head>

<body class="bg-dark">

  <!-- Menu -->
  <nav class="navbar navbar-expand-lg navbar-light bg-danger">
    <a class="navbar-brand fw-bold text-white" href="index.html">Pomodoro Timer</a>

    <div class="ms-alto">
      <a onclick="pausar()">
        <i id="pause" class="fa fa-pause text-white" style="font-size: 25pt; display:none;" aria-hidden="true"></i>
      </a>

      <a onclick="executar()">
        <i id="play" class="fa fa-play text-white" style="font-size: 25pt; display:none;" aria-hidden="true"></i>
      </a>

      <audio id="lofi" src="./audio/lo-fi.mp3" type="audio/mpeg"></audio>

    </div>

  </nav>
  <!-- /Menu -->

  <!-- Container -->
  <div class="container">
    <!-- config -->

    <div class="row d-flex justify-content-center mt-5 mb-5">

      <div class="col-md-8">

        <div id="config" class="row d-flex justify-content-center">

          <div class="col">
            <!-- inputs -->
            <div class="row d-flex justify-content-center">

              <div class="col-md-3 d-flex justify-content-center">
                <div class="form-group">
                  <label class="d-flex justify-content-center text-white fw-bold" for="acao">Focus</label>
                  <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                    id="acao">
                  <small class="text-danger" id="erro_acao"></small>
                </div>
              </div>

              <div class="col-md-3 d-flex justify-content-center">
                <div class="form-group">
                  <label class="d-flex justify-content-center text-white fw-bold" for="pausa">Break</label>
                  <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                    id="pausa">
                  <small class="text-danger" id='erro_pausa'></small>
                </div>
              </div>

              <div class="col-md-3 d-flex justify-content-center">
                <div class="form-group">
                  <label class="d-flex justify-content-center text-white fw-bold" for="sessoes">
                    Sections</label>
                  <input type="number" class="form-control form-control-lg bg-dark border-0 shadow text-white"
                    id="sessoes">
                  <small class="text-danger" id='erro_sessoes'></small>
                </div>
              </div>

            </div>
            <!-- /inputs -->

            <!-- Start Button -->
            <div class="row mt-5 mb-5 d-flex justify-content-center">
              <div class="d-grid gap-2 col-md-9 mx-auto">
                <button onclick="iniciar()" class="btn btn-danger shadow btn-lg btn-block">Start</button>
              </div>
            </div>
            <!-- /Start Button -->

          </div>

        </div>


      </div>
    </div>
    <!-- /config -->

    <!-- Timer -->

    <div id="timer" class="mt-0 d-flex justify-content-center">

      <div class="row mb-3">
        <div class="col">
          <h3 id="title" class="text-center"></h3>
        </div>
      </div>

      <!-- Countdown -->
      <div class=" row shadow time">
        <div class="col-5 p-0">
          <h2 id="minutes_ok"></h2>

        </div>
        <div class="col-1 p-0 d-flex justify-content-center">
          <h2>:</h2>
        </div>
        <div class="col-5 pl-0">
          <h2 id="seconds_ok"></h2>
        </div>
      </div>
      <!-- /Countdown -->

      <div class="row mt-5">
        <div class="col">
          <h3 id="title_sessao" class="text-center text-secondary"></h3>
        </div>
      </div>

    </div>

    <!-- /Timer -->

    <!-- Ending Sections Messages -->
    <div id="fim" style="display: none;">
      <h1 class="text-sucess text-center text-light">Congrats, you are done with your selected goals!</h1>
      <div class="row mt-5 mb-5 d-flex justify-content-center">
        <div class="col-md-9 d-flex justify-content-center">
          <a href="./index.html" class="btn btn-danger shadow btn-lg">Start</a>
        </div>
      </div>

    </div>

    <!-- /Ending Sections Messages-->

  </div>
  <!-- /Container -->

  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
